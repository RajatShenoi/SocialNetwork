{%extends 'main.html'%}

{%block content%}

<div>
	<form method="post">
	  	{% csrf_token %}
	 	 <h2>Password Reset Confirm</h2>
	  
	    {% for field in form %}
			{{ field.label_tag }} 
			{{ field }}
			{% if field.errors %}
				<small>{{ field.errors|striptags  }}</small> 
			{% endif %}
		{% endfor %}
		
		<div>
			<button type="submit" class="btn btn-primary">Reset Password</button>
		</div>
	</form>
</div>


{%endblock content%}
